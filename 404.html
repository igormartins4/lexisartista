<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Salva a rota original e redireciona para /
        var redirectTo = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem("redirect", redirectTo);
        window.location.href = "/";
    </script>
</head>

<body></body>

</html>
